<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><span th:text="${message}"></span>，将在<span id="page_div" th:text="${time}"></span>秒后跳转到登录页</p>
</body>
<script>
    var time = document.getElementById("page_div").innerText;
    var url = "/user/index";
    var id = window.setInterval('doUpdate()', 1000);
    function doUpdate(){
        document.getElementById("page_div").innerHTML = time ;
        if(time ==0 ){
            window.clearInterval(id);
            window.location = url;
        }
        time --;
    }
</script>
</html>
