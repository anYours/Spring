<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/BootStrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/BootStrap/js/bootstrap.js"></script>
    <script language="JavaScript" type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>

<body>
            <form th:action="@{/book/{action}(action=${action})}" method="post" class="form-horizontal">
                <input type="hidden" name="id" th:value="${book.id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-7">
                        <input type="account" th:value="${book.name}" th:field="*{book.name}" name="name" class="form-control" id="inputAccount" placeholder="书名"/>
                    </div>
                    <label id="errorAccount" for="inputAccount" class="col-sm-3 control-label"></label>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-7">
                        <input type="text" th:value="${book.author}" th:field="*{book.author}" name="author" class="form-control" id="inputPassword" placeholder="作者"/>
                    </div>
                    <label id="errorPassword" for="inputPassword" class="col-sm-3 control-label"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">售价</label>
                    <div class="col-sm-7">
                        <input type="name" th:value="${book.sal}" th:field="*{book.sal}" name="sal" class="col-sm-4 form-control" id="inputName" placeholder="售价"/>
                    </div>
                    <label id="errorName" for="inputName" class="col-sm-3 control-label"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">出版日期</label>
                    <div class="col-sm-7">
                        <input type="text" th:value="${book.times}" th:field="*{book.times}" name="times" id="d241" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="col-sm-4 form-control" placeholder="出版日期"/>
                    </div>
                    <label id="errorSex" class="col-sm-3 control-label"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" th:value="${book.des}" th:field="*{book.des}" name="des" rows="3" placeholder="备注"></textarea>
                    </div>
                    <label id="errorPhone" class="col-sm-3 control-label" ></label>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="提交"/>
                    <a href="/book" class="btn btn-primary">返回</a>
                </div>
            </form>

</body>
</html>
